<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="wrapper">
        <div id="menu">
            <div id="menu_left">
                <div>Shop</div>
                <div>Offer</div>
                <div>Our story</div>
                <div>Blog</div>
            </div>
            <div id="logo">
                <img src="./images/logo.png" alt="logo">
            </div>
            <div id="menu_right">
                <div class="searching_text"><input type="text" placeholder="Search product..."></div>
                <div><img src="./images/cart.png" alt=""></div>
                <div><img src="./images/user.png" alt=""></div>
            </div>
        </div>
        <div id="banner">
            <img class="banner" src="./images/banner.png" alt="">
            <h1 class="text1 text-bold">Gift for your skin</h1>
            <div class="text2">Aliquip fugiat ipsum nostrud ex et eu incididunt <br> quis minim dolore excepteur voluplate</div>
            <button class="btn">Shop Now</button>
        </div>
        <div id="content">
            <div id="content1">
                <div>
                    <h1 class="titleProduct text-bold">Our product</h1>
                </div>
                <div id="buttonContent1">
                    <input class="btnSellers" type="button" value="Best-seller">
                    <input class="btnProducts" type="button" value="New product">
                </div>
                <div id="listOfProducts">
                    <img class="img_seller img-rounded" src="./images/Image 1.png" alt="">
                    <img class="img_seller img-rounded" src="./images/Image 1 (1).png" alt="">
                    <img class="img_seller img-rounded" src="./images/Image 1 (2).png" alt="">
                    <img class="img_seller img-rounded" src="./images/Image 1 (3).png" alt="">
                </div>
            </div>
            <div>Event promotion</div>
            <div>Our story</div>
            <div>Read what's new</div>
            <div>Instagram</div>
        </div>
        <div id="footer">footer</div>
    </div>
</body>

</html>
